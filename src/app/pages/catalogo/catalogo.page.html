<ion-header>
  <ion-toolbar>
    <ion-title>catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="datosproductos">
    <ion-item *ngFor="let g of datosproductos.products ">
      <ion-avatar><img [src]="g.images[0]" alt=""></ion-avatar>
      <ion-label>{{g.title}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
